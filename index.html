    <title>PH TUBE</title>
    <link rel="stylesheet" href="style.css">

background: rgba(37, 37, 37, 0.20);">Sort by view</button>

                <div>

background: #FF1F3D;">Blog</button>

            border-radius: 4px;

border: none;

        <button style="display: inline-flex;
        padding: 8px 20px;

margin-left: 23px;">Music</button>

        <button style="display: inline-flex;
        padding: 8px 20px;

        background: rgba(37, 37, 37, 0.15);
        border: none;
        color: #252525B2;
